{% extends 'base.html' %}

{% block content %}

<h1>Delete Stock</h1>

{% if ticker %}

    {% for item in ticker %}
        <br/>
	    <a href="{% url 'delete' item.id %}" class="btn btn-outline-dark">
	    Delete {{ item }}</a></br>
    {% endfor %}
{% else %}
    You Dont have any stock!
{% endif %}

{% endblock %}
